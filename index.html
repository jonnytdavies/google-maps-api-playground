<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Destination Explorer</title>

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css">
	<link rel="stylesheet" href="/css/style.css">

	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script type="text/javascript" src="/js/script.js"></script>
</head>

<body>
	<header>
		<div class="logo">
			<span>dex</span>
			<div class="logo-text">
				<span>DESTINATION EXPLORER</span>
			</div>
		</div>
	</header>
	<main>
		<div class="container">
			<div class="hotel-search">
				<input id="autocomplete" class="searchTools" type="text" placeholder="Enter Your Destination Here">
            </div>

				<div class="container">
					<div class="row">
						<div class="col-md-12 col-lg-4">
							<div class="results-heading"><i class="fas fa-landmark"></i> Attractions
								<i class="fas fa-angle-down"></i>
							</div>
							<div class="attr-list">
								<table class="results-table">
									<tbody id="attrResults"></tbody>
								</table>
							</div>
						</div>
						<div class="col-md-12 col-lg-4">
							<div class="results-heading"><i class="fas fa-hotel"></i> Accommodation
								<i class="fas fa-angle-down"></i>
							</div>
							<div class="hotel-list">
								<table class="results-table">
									<tbody id="hotelResults"></tbody>
								</table>
							</div>
						</div>
						<div class="col-md-12 col-lg-4">
							<div id="bars" class="results-heading"><i class="fas fa-utensils"></i> Bars & Restaurants
								<i class="fas fa-angle-down"></i>
							</div>
							<div class="bars-list">
								<table class="results-table">
									<tbody id="barsResults"></tbody>
								</table>
							</div>
						</div>
					</div>
				</div>

				<div id="map"></div>

				<div style="display: none">
					<div id="info-content">
						<table>
							<tr id="iw-url-row" class="iw_table_row">
								<td id="iw-icon" class="iw_table_icon"></td>
								<td id="iw-url"></td>
							</tr>
							<tr id="iw-address-row" class="iw_table_row">
								<td class="iw_attribute_name">Address:</td>
								<td id="iw-address"></td>
							</tr>
							<tr id="iw-phone-row" class="iw_table_row">
								<td class="iw_attribute_name">Telephone:</td>
								<td id="iw-phone"></td>
							</tr>
							<tr id="iw-rating-row" class="iw_table_row">
								<td class="iw_attribute_name">Rating:</td>
								<td id="iw-rating"></td>
							</tr>
							<tr id="iw-website-row" class="iw_table_row">
								<td class="iw_attribute_name">Website:</td>
								<td id="iw-website"></td>
							</tr>
						</table>
					</div>
				</div>
				<!-- Replace the value of the key parameter with your own API key. -->
				<script
					src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBoStH7CpH64Bgbv7vxBCeKOb9QrT8zX4o&libraries=places&callback=initMap"
					async defer></script>
			</div>
	</main>
</body>

</html>
